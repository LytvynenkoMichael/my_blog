<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">Home Page</title>
    <link href="http://fonts.googleapis.com/css?family=Roboto+Condensed|Open+Sans:400,300,700|Yesteryear"
          rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../css/style.css"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

</head>
<body>
<div id="menu-wrapper">
    <div id="menu">
        <!-- show registration only if user is not yet authenticated -->
        <!--		<ul class="nav navbar-nav" sec:authorize="!isAuthenticated()">-->
        <li class="active"><a th:href="@{/registration}">Registration</a></li>
        <!--		</ul>-->
        <!-- show login only if user is not yet authenticated -->
        <!--		<ul class="nav navbar-nav" sec:authorize="!isAuthenticated()">-->
        <li class="active"><a th:href="@{/login}">Login</a></li>
        <!--		</ul>-->
        <!-- show My Blog only if user is authenticated -->
        <!--		<ul class="nav navbar-nav" sec:authorize="hasRole('USER')">-->
        <li class="active"><a th:href="@{'/blog/' + ${#authentication.getName()}}">My Blog</a></li>
        <!--		</ul>-->
        <!-- show new post only if user is authenticated -->
        <!--		<ul class="nav navbar-nav" sec:authorize="hasRole('USER')">-->
        <li class="active"><a th:href="@{/newPost}">New Post</a></li>
        <!--		</ul>-->
        <!-- show sign out only if user is authenticated -->
        <!--		<ul class="nav navbar-nav" sec:authorize="isAuthenticated()">-->
        <li class="active"><a th:href="@{/logout}">Sign Out</a></li>
        </ul>
    </div>
    <!-- end #menu -->
</div>
<div id="header-wrapper">
    <div id="header">
        <div id="logo">
            <h1><a href="#">Welcome to my blog</a></h1>
        </div>
    </div>
</div>
<div id="wrapper">
    <!-- end #header -->
    <div id="page">
        <div id="page-bgtop">
            <div id="page-bgbtm">
                <div id="content">
                    <div class="post">
                        <div class="starter-template panel" th:each="post : ${pager.posts}">
                            <div class="post post-alt">
                                <h2 class="title"><a th:text="${post.title}">Title</a></h2>
                                <p class="meta">
								<span class="date">
									<a th:text="'Created: ' + ${#dates.format(post.createDate, 'dd-MMM-yyyy')} "></a>
								</span>
                                    <span class="posted">Posted by <a th:text="${post.user.username}"
                                                                      th:href="@{'/blog/' + ${post.user.username}}"></a></span>
                                </p>
                                <div style="clear: both;">&nbsp;</div>
                                <div class="entry">
                                    <p><a th:text="${post.body}"></a></p>
                                    <p class="links"><a class="button" th:href="@{'/post/' + ${post.id}}">See
                                        comments</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end #sidebar -->
                <div style="clear: both;">&nbsp;</div>
            </div>
        </div>
    </div>
    <!-- end #page -->
</div>
<div id="footer">
    <div class="footer_ico">
        <div class="list-group" style="color:black">
            <a class="list-group-item" href="https://github.com/LytvynenkoMichael"><i class="fa fa-github fa-3x"
                                                                                      aria-hidden="true"></i>&nbsp;</a>
            <a class="list-group-item" href="https://www.mishalit1995@gmail.com"><i class="fa fa-google fa-3x"
                                                                                    aria-hidden="true"></i>&nbsp;</a>
            <a class="list-group-item" href="https://www.linkedin.com/in/mikhail-litvinenko-265b181b6/"><i
                    class="fa fa-linkedin fa-3x" aria-hidden="true"></i>&nbsp;</a>
        </div>
    </div>
</div>
<!-- end #footer -->
</body>
</html>
