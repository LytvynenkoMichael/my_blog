<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<!--      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">-->
<head>
<!--    <meta http-equiv="Content-Type" content="text/css; @charset=utf-8" />-->
<!--    <link  rel="stylesheet" href="registration.css" th:href="@{/registration.css}"/>-->
    <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">Spring Boot Blog</title>
    <link rel="stylesheet" type="text/css" media="all"  th:href="@{/css/registration.css}"  href="../css/registration.css" />
</head>

<body>
<div class="container">

<!--Show this info message only if registered successfully-->
<div class="alert alert-info" th:if="${successMessage}" th:utext="${successMessage}"></div>

    <form autocomplete="off" action="#" th:action="@{/registration}"
                  th:object="${user}" method="post" role="form">


    <div id="login-box">
        <div class="left">
          <h1>Sign up</h1>
          
        <div>
            <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
            class="alert alert-danger"></label>
            <input type="text" th:field="*{name}" placeholder="Name"
            class="form-control input-lg"/>
        </div>

        <div>
            <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                   class="alert alert-danger"></label>
            <input type="text" th:field="*{lastName}" placeholder="Last Name"
                   class="form-control input-lg"/>
        </div>

        <div>
            <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                   class="alert alert-danger"></label>
            <input type="text" th:field="*{email}" placeholder="Email"
                   class="form-control input-lg"/>
        </div>


        <div>
            <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                   class="alert alert-danger"></label>
            <input type="password" th:field="*{password}" placeholder="Password"
                   class="form-control input-lg"/>
        </div>

        <div class="form-group">
            <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                   class="alert alert-danger"></label>
            <input type="text" th:field="*{username}" placeholder="Username"
                   class="form-control input-lg"/>
        </div>

           <input type="submit" class="btn btn-primary btn-block" value="Submit"/>
        </div>
    </form>
        <div class="right">
          <span class="loginwith">Sign in with<br />social network</span>
          
          <button class="social-signin facebook">Log in with facebook</button>
          <button class="social-signin twitter">Log in with Twitter</button>
          <button class="social-signin google">Log in with Google+</button>
        </div>
        <div class="or">OR</div>
      </div>   
</div>
</body>
</html>
